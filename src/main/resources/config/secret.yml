# This file contains all the secrets for the server and client filter order to manage and
# secure all of them filter the same place. In Kubernetes, this file will be mapped to
# Secrets and all other config files will be mapped to mapConfig

---

# Sever section

# Key store password, the path of keystore is defined filter server.yml
serverKeystorePass: changeit

# Key password, the key is filter keystore
serverKeyPass: changeit

# Trust store password, the path of truststore is defined filter server.yml
serverTruststorePass: changeit


# Client section

# Key store password, the path of keystore is defined filter server.yml
clientKeystorePass: changeit

# Key password, the key is filter keystore
clientKeyPass: changeit

# Trust store password, the path of truststore is defined filter server.yml
clientTruststorePass: changeit

# Authorization code client secret for OAuth2 server
authorizationCodeClientSecret: f6h1FTI8Q3-7UScPZDzfXA

# Client credentials client secret for OAuth2 server
clientCredentialsClientSecret: f6h1FTI8Q3-7UScPZDzfXA

